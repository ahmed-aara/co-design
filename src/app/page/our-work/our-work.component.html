<div *ngIf="loading" class="loading_" @fadeOut>
    <div class="full_w full_h uk-flex uk-flex-middle uk-flex-center">
        <img width="40%" src="assets/img/ezgif.com-gif-maker.gif" alt="">
    </div>
</div>

<section *ngIf="!loading" class="sec_work py-4">

    <div class="uk-container">

        <h2 class="f_ExtraBold blackC_" uk-scrollspy="cls: uk-animation-fade; delay: 400; repeat: false">Our Work</h2>
        <h3 class="f_ExtraBold yellowC_" uk-scrollspy="cls: uk-animation-fade; delay: 500; repeat: false">Perfect &
            Amazing Work</h3>
        <div class="lightbrownBG_ line_ mb-3" uk-scrollspy="cls: uk-animation-fade; delay: 600; repeat: false"></div>

        <div class="uk-grid-small uk-child-width-1-3@l mt-3" uk-grid
            uk-scrollspy="cls: uk-animation-fade; target: .card_; delay: 200; repeat: false">

            <div *ngFor="let item of placeArr; let i = index">

                <div class="card_ cursor" (click)="getDetail(i)" uk-toggle="target: #modal-detail">

                    <div class="bg_ full_w full_h">
                        <img class="full_w full_h" [src]="item.img" alt="">
                        <div class="black_screen full_w full_h"></div>
                    </div>

                    <div class="body_ full_w">

                        <div class="p-3">
                            <h4 class="m-0 yellowC_ f_ExtraBold mb-1">{{item.name}}</h4>

                            <div class="uk-grid-small uk-child-width-1-4" uk-grid uk-lightbox="animation: slide">

                                <div *ngFor="let img of item.imgs | filterWork: item.imgs : item.num_img">
                                    <div class="bg_img">

                                        <a [href]="'assets/img/work/' + img.value + '/' + img.img">
                                            <img class="full_w full_h"
                                                [src]="'assets/img/work/' + img.value + '/' + img.img" alt="">
                                        </a>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>

<div id="modal-detail" uk-modal>
    <div class="uk-modal-dialog uk-modal-body modal_detail">
        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="bg_ mt-2" >
            <img class="full_w full_h" [src]="detailData.img" alt="" srcset="">
            <div class="black_screen full_w full_h"></div>
            <div class="body full_w px-3">
                <h3 class="yellowC_ f_ExtraBold">{{detailData.name}}</h3>
            </div>
        </div>

        <div class="uk-grid-small uk-child-width-1-2 uk-child-width-1-3@l mt-3" uk-grid uk-lightbox="animation: slide">

            <div *ngFor="let img of detailData.imgs ">
                <div class="bg_img">
                    <a [href]="'assets/img/work/' + img.value + '/' + img.img">
                        <img class="full_w full_h"
                            [src]="'assets/img/work/' + img.value + '/' + img.img" alt="">
                    </a>
                </div>
            </div>

        </div>

    </div>
</div>
