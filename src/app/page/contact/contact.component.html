<section class="sec_contact py-4">

    <div class="uk-container">

        <div class="uk-grid-medium uk-child-width-auto@l uk-flex" uk-grid>

            <div>
                <h3 class="f_ExtraLight darkbrownC_">Get in Touch</h3>
            </div>

            <div>
                <hr class="uk-divider-vertical full_h">
            </div>

            <div class="uk-width-expand@l">
                <p class="f_Light lightbrownC_">If you have any questions or suggestions for our business school team, donâ€™t hesitate
                    contacting us directly or via our Facebook page.</p>
            </div>

        </div>

        <div class="uk-grid-small uk-child-width-1-4@l mt-4" uk-grid>

            <div *ngFor="let item of contactArr">

                <div class="card_ uk-flex uk-flex-middle uk-flex-center">

                    <div class="text-center full_w">

                        <div style="width: 50px; margin: auto;">
                            <img width="100%" [src]="'assets/img/vector/' + item.type +'.svg'" alt="">
                        </div>

                        <div class="uk-flex uk-flex-center my-1">
                            <div class="line_"></div>
                        </div>

                        <p>{{item.value}}</p>

                    </div>

                </div>

            </div>

            <div class="uk-width-1-3@l">
                <input class="uk-input" type="text" placeholder="Your Name...">
            </div>

            <div class="uk-width-1-3@l">
                <input class="uk-input" type="text" placeholder="E-mail...">
            </div>

            <div class="uk-width-1-3@l">
                <input class="uk-input" onkeypress="validate(event)" type="text" placeholder="Phone...">
            </div>

            <div class="uk-width-1-1@l">
                <textarea class="uk-textarea" rows="5" placeholder="Message"></textarea>
            </div>

            <div class="uk-width-1-3@l">
                <button class="btn py-3 px-4 lightbrownC_ f_Medium cursor">Send
                    Message</button>
            </div>

        </div>

    </div>

</section>
